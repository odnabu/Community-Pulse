<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Pulse â€“ Statistics</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .counts {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }

        .agree {
            color: #28a745;
        }

        .disagree {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Community Pulse: Question Statistics</h1>

    {% for stat in stats %}
        <div class="card">
            <div class="question">{{ stat.question }}</div>
            <div class="counts">
                <div class="agree">Agree: {{ stat.agree }}</div>
                <div class="disagree">Disagree: {{ stat.disagree }}</div>
            </div>
        </div>
    {% endfor %}
</body>
</html>
